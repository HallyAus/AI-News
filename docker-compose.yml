services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aimarketwire
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: aimarketwire
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimarketwire"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
